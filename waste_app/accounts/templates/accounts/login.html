{% extends 'base.html' %}
{% load bootstrap3 %}
{% block body_block %}
<div class='container'>
    <form method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type='submit' value='Login' class='btn btn-default'>
        <h3>Do not have an account?</h3>
        <h4><a href={% url 'accounts:signup' %}>Create Account</a></h4>
    </form>
</div>
{% endblock %}
